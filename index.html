<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                </div>
                <div class="bg-slate-100 p-8 flex items-center space-x-5 rounded-lg">
                    <div class="bg-white rounded-full p-4"> <img src="assets/calender.png" alt=""></div>
                    <div>
                        <p class="font-medium text-base">Task Assigned</p>

            </div>
